<div class="container">
    <div class="card card-container">
        <!--<img class="profile-img-card" src="//lh3.googleusercontent.com/-6V8xOA6M7BA/AAAAAAAAAAI/AAAAAAAAAAA/rzlHcD0KYwo/photo.jpg?sz=120" alt="" /> -->
        <img id="profile-img" class="profile-img-card" src="//ssl.gstatic.com/accounts/ui/avatar_2x.png" />
        <p id="profile-name" class="profile-name-card"></p>
        <form class="form-signin" (ngSubmit)="onSubmit(form)" #form="ngForm">
            <span id="reauth-email" class="reauth-email"></span>
            <input type="email" id="inputEmail" class="form-control" placeholder="Email address" [(ngModel)]="logins.email" name="email" requiredautofocus>
            <input type="password" id="inputPassword" class="form-control" placeholder="Password" required [(ngModel)]="logins.password" name="password" required>

            <input class="btn btn-lg btn-primary btn-block btn-signin" type="submit" value="Log In" />
            <button class="loginBtn loginBtn--facebook" style="width :100%" (click)="loginwithfb()">log in with facebook</button>

            <!--<a class="btn btn-fb" style="width :100%" (click)="loginwithfb()"><i class="fa fa-facebook"></i> Log in With Facebook</a>-->

            <button class="loginBtn loginBtn--google" style="width :100%" (click)="loginwithgoogle()"><i ></i> Log in With google</button>


        </form>
        <!-- /form -->
        <a class="forgot-password">
                Forgot the password?

            </a>
        <div class="error">
            <p>{{error}}</p>
        </div>
        <div class="msg">
            <p>{{msg}}</p>
        </div>
    </div>
</div>
<!-- /card-container -->
