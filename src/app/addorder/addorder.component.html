<div class="container">
    <div class="form-group">
        <div class="panel panel-default col-md-5">
            <div class=" header">
                <div class='glyphicon glyphicon-list-alt'> </div>
                <B> Add order</B>
                <hr/>
            </div>

            <div class="panel-body">
                <!--<form (ngSubmit)="onSubmit(form)" #form="ngForm">-->
                <div class="form-group">

                    <select class="form-control" id="sel1">
                    <option value="" selected disabled>Order For</option>
    <option>Breakfast</option>
    <option>Lunch</option>
    <option>Dinner</option>
    <option>Dessert</option>
  </select>

                </div>

                <div class="form-group">

                    <input type="text" class="form-control" [(ngModel)]="place" placeholder="Order from ">

                </div>


                <div class="form-group">
                    <label for="">invite friend</label>
                    <select class="form-control" id="sel2" [(ngModel)]="invitedfriend">
                  
    
    <option *ngFor="let f of invitedfriends" [ngValue]="f.name">{{f.name}}</option>
  
  </select>
                </div>
                <div class="form-group">
                    <label for="">invite group</label>
                    <select class="form-control" id="sel3" [(ngModel)]="usergroups">
                   
     <option *ngFor="let g of usergroups" [ngValue]="g.name">{{g.name}}</option>
   
  
  </select>
                </div>

                <div class="form-group">

                    <button value="Publish" (click)="onclicked()" class="btn btn-default glyphicon glyphicon-ok" style="width:100%">Order</button>

                </div>
                <!--</form>-->
            </div>
        </div>


        <div class='col-sm-1'></div>

        <div class="panel panel-default col-md-5">
            <div class="">
                <div class="header">
                    <div class='glyphicon glyphicon-user '> </div>

                    <B>Invited Friends</B>
                    <hr/>
                </div>

            </div>
            <div class="panel-body">Panel Content</div>


            <div class='col-md-1'></div>
        </div>
    </div>
