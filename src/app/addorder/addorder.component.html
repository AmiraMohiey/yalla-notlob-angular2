<div class="container">
    <div class='col-md-3'></div>
    <div class="form-group col-md-6">
        <div class="panel panel-default ">
            <div class=" header">
                <div class='glyphicon glyphicon-list-alt'> </div>
                <B> Add order</B>
                <hr/>
            </div>

            <div class="panel-body">
                <div class="form-group">
                    <label for="">order for </label>
                    <select class="form-control" id="sel1" [(ngModel)]="order.forr">
                    <option (ngValue)="Breakfast">Breakfast</option>
                    <option (ngValue)="Lunch">Lunch</option>
                    <option (ngValue)="Dinner">Dinner</option>
                    <option (ngValue)="Dessert">Dessert</option>
                </select>

                </div>

                <div class="form-group">
                    <label for="">Restourant name</label>
                    <input type="text" class="form-control" [(ngModel)]="order.resturant" placeholder="">

                </div>


                <div class="form-group">
                    <label for=""><input type="radio" name="optradio" value="friend" checked="checked" [(ngModel)]="invited" >invited friend</label>
                    <select class="form-control" id="sel2" [(ngModel)]="order.invitedfriend" [disabled]="isgroup()">             
                    <option *ngFor="let f of userfriends" [ngValue]="f.name">{{f?.name}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for=""><input type="radio" name="optradio" value="group" [(ngModel)]="invited">invite group</label>
                    <select class="form-control" id="sel3" [(ngModel)]="order.invitedgroup" [disabled]="!isgroup()">        
                <option *ngFor="let g of usergroups" [ngValue]="g.name">{{g?.name}}</option>
  
  </select>
                </div>

                <div class="form-group">

                    <button value="Publish" (click)="onclicked()" class="btn btn-default glyphicon glyphicon-ok" style="width:100%">Order</button>

                </div>
                <!--</form>-->
            </div>
        </div>


        <div class='col-md-3'></div>


    </div>
