<body>

    <div class="container">
        <!--<div style="text-align:right">
            <a class="btn btn-default btn-lg" id="inp" type="submit" [routerLink]="['/addorder']">New Order</a>
        </div>-->

        <table class="table table-hover">
            <thead>
                <tr>
                    <th>person</th>
                    <th>Item</th>
                    <th>Amount</th>
                    <th>Price</th>
                    <th>Comment</th>

                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let meal of meals">
                    <td>{{meal.person}}</td>
                    <td>{{meal.item}}</td>
                    <td>{{meal.amount}}</td>
                    <td>{{meal.price}}</td>
                    <td>{{meal.comment}}
                        <a *ngIf="statuscheck()" class="btn btn-danger btn-sm glyphicon glyphicon-remove" id={{meal._id}} (click)="deletemeal($event)" type="submit"></a>
                    </td>
                    <td>




                    </td>
                </tr>

            </tbody>
        </table>
        <hr/>
    </div>



    <div class="container">

        <div *ngIf="statuscheck()" class="panel panel-default col-md-8">
            <div class="header">
                <div class='glyphicon glyphicon-list-alt'> </div> Add to order
            </div>
            <hr/>
            <div class="panel-body">




                <form class="form-inline">


                    <input type="text" class="form-control" id="email" [(ngModel)]="addmeal.item" [ngModelOptions]="{standalone: true}" placeholder="Item" required>



                    <input type="number" class="form-control" placeholder="amount" [(ngModel)]="addmeal.amount" [ngModelOptions]="{standalone: true}" style="width:14%" required>



                    <input type="number" class="form-control" [(ngModel)]="addmeal.price" [ngModelOptions]="{standalone: true}" placeholder="price" style="width:12%" required>

                    <div class="form-group">

                        <input type="text" class="form-control" [(ngModel)]="addmeal.comment" [ngModelOptions]="{standalone: true}" placeholder="comment" required>
                    </div>

                    <button type="submit" class="btn btn-default glyphicon glyphicon-plus" (click)="addorder()"></button>

                </form>



            </div>
        </div>


        <div class='col-md-1'></div>

        <div class="panel panel-default col-md-3">

            <div class="panel-body">



                <div class="panel-group">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <h4 class="panel-title">
                                <a data-toggle="collapse" href="#collapse1">View Joined friends</a>
                            </h4>
                        </div>
                        <div id="collapse1" class="panel-collapse collapse">
                            <ul class="list-group">
                                <li *ngFor="let joined of joinedfriends" class="list-group-item">{{joined}}</li>

                            </ul>

                        </div>
                    </div>
                </div>
                <!---->
                <div class="panel-group">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <h4 class="panel-title">
                                <a data-toggle="collapse" href="#collapse2">View Invited friends</a>
                            </h4>
                        </div>
                        <div id="collapse2" class="panel-collapse collapse">
                            <ul class="list-group">
                                <li *ngFor="let invited of invitedfriends" class="list-group-item">{{invited}}</li>

                            </ul>

                        </div>
                    </div>
                </div>




            </div>



        </div>
    </div>
